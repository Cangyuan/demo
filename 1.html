<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件</title>
</head>
<body>
<form action="">
	<h4>电子邮箱验证</h4>
	<input type="email">
	<input type="submit">
	<h4>电话号码</h4>
	<input type="tel">
	<input type="submit">
	<h4>url验证</h4>
	<input type="url">
	<input type="submit">
	<h4>搜索表单</h4>
	<input type="search">
	<!-- <input type="submit"> -->
	<h4>数值选择器</h4>
	<input type="range" max="10" min="0" value="2" step="1">
	<!-- <input type="submit"> -->
	<h4>数字表单</h4>
	<input type="number">
	<!-- <input type="submit"> -->
	<h4>颜色选择器</h4>
	<input type="color">
	<!-- <input type="submit"> -->
	<h4>日期表单</h4>
	<input type="datetime-local">
	<input type="time">
	<input type="date">
	<input type="week">
	<input type="month">
	<!-- <input type="submit"> -->
</form>
<form action="">
	<h4>表单控件</h4>
	<input type="password" placeholder="请输入密码">
	<h4>是否保存用户输入值</h4>
	<input type="text" autocomplete="off"><!-- 开启用on -->
	<h4>是否保存用户输入值</h4>
	<input type="text" required pattern="\d{1,5}" autofocus><!-- 表单获取输入焦点 -->
	<h4>输入框</h4>
	<input type="text">
	<input type="submit">
</form>	
</body>
</html>
